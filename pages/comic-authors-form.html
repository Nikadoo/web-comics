<!DOCTYPE html>
<html lang="pl_PL">
<head>
    <link rel="stylesheet" href="../css/style.css" />
    <meta charset="iso-8859-2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic form </title>
</head>
<body>
    <header>
        <h1> Comic books' infomation</h1>
        <img src="../images/comic1.png" alt="Harleen" width="500" />
    </header>
    <nav>
        <ul>
            <li><a href="">Strona g³ówna</a></li>
            <li><a href="">Autorzy</a></li>
            <li><a href="">Komiksy</a></li>
            <li><a href="" class="active">Wykonanie</a></li>
        </ul>
    </nav>
    <main>
        <h2>Dodanie nowego autora</h2>
        <form class="form">
            <div class="form-group">
                <label for="comic">Comics: <abbr title="required" aria-label="required">*</abbr></label>
                <input type="text" name="comic" id="comic" />
            </div>
            <div class="form-group">
                <label for="author">Autor: <abbr title="required" aria-label="required">*</abbr></label>
                <input type="text" name="author" id="author" />
            </div>
            <div class="form-group">
                <label for="role">Rola:</label>
                <input type="text" name="role" id="role" />
            </div>
            <div class="form-group">
                <label for="country">Kraj:</label>
                <input type="text" name="country" id="country" />
            </div>
            <div class="form-buttons">
                <input type="submit" class="form-button-submit" value="Dodaj" />
                <a href="" class="form-button-cancel">Anuluj</a>
            </div>

        </form>
    </main>

</body>
